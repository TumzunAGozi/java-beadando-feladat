<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <div>
      <span sec:authorize="isAnonymous()">
          <a th:href="@{/regisztral}">Regisztrál</a>
      </span>
        <span sec:authorize="isAnonymous()">
            <a th:href="@{/login}">Bejelentkezés</a>
        </span>
    <span sec:authorize="isAuthenticated()">
            <a th:href="@{/home}">Kezdőlap</a>
            <a th:href="@{/logout}">Kijelentkezés</a>
        </span>
    <span sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/admin/home}">Admin</a>
        </span>
  </div>
  <div sec:authorize="isAuthenticated()">
    <h3>Üdv <span sec:authentication="principal.username">Felhasználó</span></h3>
  </div>
</div>
